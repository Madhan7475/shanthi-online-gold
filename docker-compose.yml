version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shanthi-online-gold
    restart: unless-stopped
    ports:
      - "9000:9000"  # Backend API
      - "3000:80"    # Frontend (map host 3000 to container 80)
    environment:
      - ENV_FILE=.env.staging
      - NODE_ENV=production
    volumes:
      # Mount the staging environment file
      - ./backend/.env.staging:/app/backend/.env.staging:ro
      # Persist uploads directory
      - ./backend/uploads:/app/backend/uploads
    networks:
      - shanthi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shanthi-network:
    driver: bridge
