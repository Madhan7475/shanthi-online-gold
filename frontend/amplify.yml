version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Fetching SSM secrets..."
        - export MY_API_KEY=$(aws ssm get-parameter --name "/amplify/d1ouglho2k9wz6/main/MY_API_KEY" --with-decryption --query "Parameter.Value" --output text)
        - export ANOTHER_SECRET=$(aws ssm get-parameter --name "/amplify/d1ouglho2k9wz6/main/ANOTHER_SECRET" --with-decryption --query "Parameter.Value" --output text)
        - echo "Secrets fetched successfully"
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
