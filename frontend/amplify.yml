version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - nvm install 22.17.1
        - nvm use 22.17.1
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist   # âœ… Vite outputs here
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
