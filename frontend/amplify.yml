version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Fetching SSM secret..."
        - export REACT_APP_SECRET=$(aws ssm get-parameter --name "/shanthi" --with-decryption --query "Parameter.Value" --output text)
        - npm install
    build:
      commands:
        - echo "Building React app..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
