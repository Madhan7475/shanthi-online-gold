version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - nvm install 22
        - nvm use 22
        - corepack enable
        - npm install --legacy-peer-deps --no-optional
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/*
