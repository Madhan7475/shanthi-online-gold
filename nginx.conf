# Nginx configuration for Shanthi Online Gold
# Place this in /etc/nginx/sites-available/ and create a symlink to sites-enabled

upstream frontend {
    server localhost:3000;
}

upstream backend {
    server localhost:9000;
}

# Frontend Server - staging.sog.kwiqwork.in
server {
    
    server_name staging.sog.kwiqwork.in;
    
    # SSL Configuration (uncomment when SSL is configured)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/staging.sog.kwiqwork.in/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/staging.sog.kwiqwork.in/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/sog-frontend-access.log;
    error_log /var/log/nginx/sog-frontend-error.log;
    
    # Serve .well-known files for deep linking (iOS & Android) - MUST be before proxy
    location = /.well-known/apple-app-site-association {
        proxy_pass http://frontend/.well-known/apple-app-site-association;
        proxy_set_header Host $host;
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=3600" always;
    }
    
    location = /.well-known/assetlinks.json {
        proxy_pass http://frontend/.well-known/assetlinks.json;
        proxy_set_header Host $host;
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=3600" always;
    }
    
    # Optional catch-all for other .well-known files
    location /.well-known/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Frontend application - proxy to nginx on port 3000
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Backend API Server - staging.sog.api.kwiqwork.in
server {
    
    server_name staging.sog.api.kwiqwork.in;
    
    # SSL Configuration (uncomment when SSL is configured)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/staging.sog.api.kwiqwork.in/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/staging.sog.api.kwiqwork.in/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client body size (for file uploads)
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/sog-backend-access.log;
    error_log /var/log/nginx/sog-backend-error.log;
    
    # All backend requests
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
