version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: shanthi-online-gold-production
    restart: unless-stopped
    ports:
      - "9000:9000"  # Backend API
      - "3000:3000"  # Frontend
    environment:
      - ENV_FILE=.env.prod
      - NODE_ENV=production
    volumes:
      # Mount the production environment file
      - ./backend/.env.prod:/app/backend/.env.prod:ro
      # Persist uploads directory
      - ./backend/uploads:/app/backend/uploads
    networks:
      - shanthi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shanthi-network:
    driver: bridge
