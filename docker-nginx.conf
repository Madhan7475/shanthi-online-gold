# Nginx configuration for serving frontend inside Docker container
server {
    listen 80;
    server_name _;
    
    root /app/frontend/dist;
    index index.html;
    
    # Disable access log for performance
    access_log off;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

        # ✅ Serve apple-app-site-association (iOS)
    location = /.well-known/apple-app-site-association {
        default_type application/json;
        alias /app/frontend/dist/.well-known/apple-app-site-association;
    }

    # ✅ Serve assetlinks.json (Android)
    location = /.well-known/assetlinks.json {
        default_type application/json;
        alias /app/frontend/dist/.well-known/assetlinks.json;
    }

    # ✅ Optional catch-all for any other .well-known files
    location /.well-known/ {
        alias /app/frontend/dist/.well-known/;
        default_type application/json;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Don't cache HTML
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }


    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}
